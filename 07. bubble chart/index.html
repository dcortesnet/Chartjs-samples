<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="bubble-chart"></canvas>
    <script>
      const ctx = document.getElementById("bubble-chart").getContext("2d");
      const data = {
        datasets: [
          {
            label: "Example data",
            data: [
              { x: 10, y: 20, r: 15 }, // First bubble
              { x: 30, y: 10, r: 25 }, // Second bubble
              { x: 15, y: 40, r: 20 }, // third bubble
            ],
            backgroundColor: "rgba(75, 192, 192, 0.5)",
          },
        ],
      };
      const options = {
        responsive: true,
        scales: {
          x: {
            beginAtZero: true,
          },
          y: {
            beginAtZero: true,
          },
        },
      };
      const myBubbleChart = new Chart(ctx, {
        type: "bubble",
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
