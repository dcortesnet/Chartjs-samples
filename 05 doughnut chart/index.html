<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="doughnut-chart"></canvas>
    <script>
      const ctx = document.getElementById("doughnut-chart").getContext("2d");
      const data = {
        labels: ["Category 1", "Category 2", "Category 3"],
        datasets: [
          {
            data: [30, 40, 25], // Values
            backgroundColor: [
              "rgba(255, 99, 132, 0.7)",
              "rgba(54, 162, 235, 0.7)",
              "rgba(255, 206, 86, 0.7)",
            ], // Category colors
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
            ], // Border colors
            borderWidth: 1, // Width border
          },
        ],
      };
      const options = {
        responsive: true,
        cutout: "60%", // Size O
      };
      const myDoughnutChart = new Chart(ctx, {
        type: "doughnut",
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
