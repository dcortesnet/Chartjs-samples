<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="bar-chart"></canvas>
    <script>
      const ctx = document.getElementById("bar-chart").getContext("2d");
      const data = {
        labels: ["tag 1", "tag 2", "tag 3", "tag 4"],
        datasets: [
          {
            label: "Example data",
            data: [10, 20, 15, 25], // Values
            backgroundColor: "rgba(75, 192, 192, 0.7)", // Color bars
          },
        ],
      };
      const options = {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      };
      const myBarChart = new Chart(ctx, {
        type: "bar",
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
